<!doctype html>
<html lang="en" ng-app="bsApp">
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="bower_components/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/BSController.js"></script>
	<script src="js/services/BSData.js"></script>
</head>
<body ng-controller="BSController as controller">
	<div id="mainPopup">
		<button id="bs-button" ng-hide="controller.checkIfBS();" ng-click="controller.saveAlert()">
			<img src="css/images/bsButton.svg" alt="Bullshit Button">
		</button>
		<div id="bs-reported" ng-show="controller.checkIfBS();">
			<h3>BULL REPORTED</h3>
			<p id="regret-link" ng-click="controller.destroyAlert()">I changed my mind</p>
		</div>
		<div id="alerts">
		<h1>ALERTS</h1>
	</div>
		<div id="this-page">
			<p>This page:</p>
			<h2>{{ controller.bsData.count }}!</h2>
		</div>
	</div>
</body>
</html>
